[build]
  # 发布目录（静态文件）
  publish = "."
  # 构建命令（如果需要）
  command = ""

[build.environment]
  # 可以在这里设置环境变量
  # NODE_VERSION = "18"

# Netlify Functions 配置
[functions]
  # Functions 目录
  directory = "netlify/functions"
  # Node.js 版本
  node_bundler = "esbuild"

# 重定向规则（可选，用于处理 SPA 路由）
[[redirects]]
  from = "/api/redirect"
  to = "/.netlify/functions/redirect"
  status = 200
  force = true

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

[[redirects]]
  from = "/api/config"
  to = "/.netlify/functions/config"
  status = 200
  force = true

